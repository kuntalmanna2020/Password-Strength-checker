<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container col-md-5">
        <form action="" class="horizontal" id="validator">
            <h1>welcome</h1>
         <fieldset>
            <div class="form-group myform">
                <label for="textinput" class="col-md-12 control-label">
                    Email
                </label>
                <!-- <div class="col-md-12 email" data-error="email required"> -->
                <div class="col-md-12 email">
                    <input type="email" id="email" class="form-control input-md" name="email" autocomplete="off"
                        placeholder="Email...">
                </div>
                <!-- <div class="text-center pass_err">please fillup your email</div> -->

                
                <label for="name" class="col-md-12 control-label position-relative" style="top: 10px;">
                    Name
                </label>
                <div class="col-md-12">
                    <input type="text" id="name" class="form-control input-md" name="name" autocomplete="off"
                        placeholder="Name...">
                </div>


                <label for="password" class="col-md-12 control-label position-relative" style="top: 10px;">
                    Password
                </label>
                <div class="col-md-12">
                    <input type="text" id="password" class="form-control input-md" name="password" autocomplete="off"
                        placeholder="Name...">
                        <span class="toggle-password">
                            <i class="fa fa-eye"></i>
                            <i class="fa fa-eye-slash"></i>
                          </span>
                </div>
                <!-- <span class="toggle-password">
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-eye-slash"></i>
                  </span> -->

                  <div id="popover_password" class="popover_password">
                            <p><span id="result"></span></p>
        
                           <div class="progress position-relative" style="width: 92%; height: 6px;margin-left: 20px;">
                                <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          
                        <ul class="list-unstyled check">
                            <li>
                                <span class="lower-uper-case">
                                    <i class="fas fa-exclamation-circle" aria-hidden="true">
                                        lowercase &amp; uppercase
                                    </i>
                                </span>
                            </li>
                            <li>
                                <span class="one-number">
                                    <i class="fas fa-exclamation-circle" aria-hidden="true">
                                        Number (0-9)
                                    </i>
                                </span>
                            </li>
                            <li>
                                <span class="one-special-char">
                                    <i class="fas fa-exclamation-circle" aria-hidden="true">
                                        Special-charecter (!@#$^&*)
                                    </i>
                                    
                                </span>
                            </li>
        
        
                            <li>
                                <span class="eight-char">
                                    <i class="fas fa-exclamation-circle" aria-hidden="true">
                                        Atleast 8 charecters
                                    </i>
                                </span>
                            </li>
                     </ul>
                 </div>
                 
                 
                <div class="confirm">
                    <label for="confirm" class="col-md-12 control-label">
                        Confirm password
                    </label>
                    <div class="col-md-12">
                        <input type="password" id="confirm" class="form-control input-md" name="confirm" autocomplete="off"
                            placeholder="Confirm password...">
                    </div>

                </div> 
                <!-- <label for="confirm" class="col-md-12 control-label">
                    Confirm password
                </label>
                <div class="col-md-12">
                    <input type="password" id="confirm" class="form-control input-md" name="confirm" autocomplete="off"
                        placeholder="Confirm password...">
                </div> -->


                

                <div class="form-group col-md-12 position-relative" style="top: 20px;">
                    <a href="#" class="btn btn-block btn-danger">Register</a>
                </div>
    
                <div class="form-group col-md-12 ex-account text-center position-relative" style="top: 20px;">
                        <p>Already have a account ? Sign in <a href="#">here</a></p>
                </div>
     




            </div>
         </fieldset>   
        </form>
    </div>
















    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
